<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Fecha, Hora y Ubicación</title>
</head>
<body>
    <div class="container">
        <h1>Fecha y Hora Actual</h1>
        <div id="datetime">{{ datetime.strftime('%Y-%m-%d %H:%M:%S') }}</div>
        <div id="location">
            {% if location %}
                Ubicación: Latitud {{ location[0] }}, Longitud {{ location[1] }}
            {% else %}
                Ubicación no disponible.
            {% endif %}
        </div>
    </div>
</body>
</html>
